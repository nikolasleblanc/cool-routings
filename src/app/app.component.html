<app-check
  [config$]="configService.config$">
</app-check>
<div *ngIf="(configService.config$ | async)?.loaded">
  <div 
    class="configDemo"
    [ngStyle]="{
      'height': '200px',
      'background-color': (configService.config$ | async)?.primaryColor,
      'color': (configService.config$ | async)?.secondaryColor
    }">
      Hey
    </div>
  <app-title></app-title>
  <nav>
    <a 
      routerLink="home" 
      routerLinkActive="active">
      Home
    </a>
    <a 
      routerLink="about" 
      routerLinkActive="active">
      About
    </a>
    <a 
      routerLink="contact" 
      routerLinkActive="active">
      Contact
    </a>
    <a 
      routerLink="list" 
      routerLinkActive="active">
      List
    </a>
  </nav>
  <router-outlet></router-outlet>
  <app-counter-buttons
    [counter$]="counterService.counter$"
    (increment)="counterService.increment()"
    (decrement)="counterService.decrement()">
  </app-counter-buttons>
</div>
